<section>
  <div *ngIf="item" class="detail-item">
    <label>
      Name:
      <span>{{item.name}}</span>
    </label>
    <label>
      Price:
      <span>{{item.price}}</span>
    </label>
    <label>
      Color:
      <span>{{item.color}}</span>
    </label>
    <label>
      Description:
      <span>{{item.description}}</span>
    </label>
  </div>
</section>
